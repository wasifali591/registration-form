<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
</head>

<body>
<form>
<h1 align="center">Registration here</h1>
<table align="center" border="1px solid black" width="60%" height="60%" >
	<tr>
		<td><font color="#F10609">*Name:</font></td><td><input type="text" name="name" />
		<font color="#F10609"></font></td>
	</tr>
	<tr>
		<td><font color="#F10609">*Address:</font></td>
		<td><textarea name="add"></textarea><font color="#F10609"></font></td>
	</tr>
	<tr>
		<td><font color="#F10609">*Date of birth:</font></td>
		<td><input type="date" name="date" /><font color="#F10609"></font></td>
	</tr>
	<tr>
		<td><font color="#F10609">*Gender:</font></td>
		<td><input type="radio" name="gen" value="male">Male<input type="radio" name="gen" value="female">Female<font color="#F10609"></font></td>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type="submit" value="Register" name="submit"/></td>
	</tr>
</table>
</form>
</body>
</html>
