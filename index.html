<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>FORM</h2>
	<form >
		<tr>
			<td>Name</td>
			<td><input type="text" name="name" placeholder="Enter Name" value="" required><br>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" placeholder="Enter Password" value="" required></td><br>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" value="male" checked required>Male
            <input type="radio" name="gender" value="female" checked required>Female
            <input type="radio" name="gender" value="other" required>other</td><br>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea name="address" placeholder="Enter Address" value="" required></textarea></td><br>
		</tr>
		<tr>
			<td>Subject</td>
			 <td><input type ="checkbox" name="subject[]" value="c" >C
             	<input type ="checkbox" name="subject[]" value="c++" >C++
                <input type ="checkbox" name="subject[]" value="php" >PHP
            	<input type ="checkbox" name="subject[]" value="java" >JAVA</td><br>
		</tr>
		<tr>
			<td>Department</td>
			       <select name="department" required>
                <option value="">Select</option>
                <option value="mca">MCA</option>
                <option value="msc">Msc</option>
				</select>
				</td><br>
		</tr>
		<td><input type="submit" name="submit" value="Submit" ></td>
	</form>
</body>
</html>
